<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input
        formControlName="title"
        matInput
        type="text"
        placeholder="Title"
        name="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter the title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="submit" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="preview-image" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        formControlName="content"
        matInput
        rows="6"
        name="content"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter the content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">save Post</button>
  </form>
</mat-card>
